<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${pageTitle}">Edit Question</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Edit Question</h1>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/questions/{id}/edit(id=${question.id})}" th:object="${question}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" id="title" 
                           required minlength="15" maxlength="200">
                </div>
                
                <div class="mb-3">
                    <label for="body" class="form-label">Body</label>
                    <textarea class="form-control" th:field="*{body}" id="body" rows="15" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" name="tags" id="tags" 
                           th:value="${#strings.setJoin(question.tags.![name], ' ')}">
                    <small class="form-text text-muted">
                        Separate tags with spaces
                    </small>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                    <a th:href="@{/questions/{id}(id=${question.id})}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
