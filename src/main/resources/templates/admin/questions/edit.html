<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Câu Hỏi - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:replace="~{admin/sidebar :: sidebar}"></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-pencil-square"></i> Sửa Câu Hỏi</h1>
                    <div class="btn-toolbar">
                        <a th:href="@{/admin/questions}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Quay Lại
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div class="card shadow mb-4">
                            <div class="card-header bg-primary text-white">
                                <h6 class="m-0">Chỉnh Sửa Câu Hỏi</h6>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/questions/{id}/edit(id=${question.id})}" th:object="${question}" method="post">
                                    <div class="mb-3">
                                        <label for="title" class="form-label fw-bold">Tiêu Đề:</label>
                                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="body" class="form-label fw-bold">Nội Dung:</label>
                                        <textarea class="form-control" id="body" name="body" th:field="*{body}" rows="10" required></textarea>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-bold">Trạng Thái:</label>
                                            <div>
                                                <span th:if="${question.isApproved}" class="badge bg-success">Đã Duyệt</span>
                                                <span th:unless="${question.isApproved}" class="badge bg-warning">Chờ Duyệt</span>
                                                <span th:if="${question.isPinned}" class="badge bg-info ms-2">Đã Ghim</span>
                                                <span th:if="${question.isLocked}" class="badge bg-danger ms-2">Đã Khóa</span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-bold">Tác Giả:</label>
                                            <p th:text="${question.author.username}">author</p>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{/admin/questions}" class="btn btn-secondary">
                                            <i class="bi bi-x-circle"></i> Hủy
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-save"></i> Lưu Thay Đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
