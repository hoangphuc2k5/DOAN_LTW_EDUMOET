<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:replace="~{admin/sidebar :: sidebar}"></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-bar-chart"></i> Thống Kê & Báo Cáo</h1>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Tổng Người Dùng</h5>
                                <h2 class="mb-0" th:text="${totalUsers}">0</h2>
                                <small>Tăng <span th:text="${newUsersThisMonth}">0</span> tháng này</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Tổng Câu Hỏi</h5>
                                <h2 class="mb-0" th:text="${totalQuestions}">0</h2>
                                <small>Tăng <span th:text="${newQuestionsThisMonth}">0</span> tháng này</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Tổng Câu Trả Lời</h5>
                                <h2 class="mb-0" th:text="${totalAnswers}">0</h2>
                                <small>Tăng <span th:text="${newAnswersThisMonth}">0</span> tháng này</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Tổng Bình Luận</h5>
                                <h2 class="mb-0" th:text="${totalComments}">0</h2>
                                <small>Tăng <span th:text="${newCommentsThisMonth}">0</span> tháng này</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">
                                <h6 class="m-0"><i class="bi bi-graph-up"></i> Hoạt Động Theo Tháng</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="activityChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card shadow">
                            <div class="card-header bg-success text-white">
                                <h6 class="m-0"><i class="bi bi-pie-chart"></i> Phân Bố Người Dùng</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="userChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Top Contributors -->
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h6 class="m-0"><i class="bi bi-trophy"></i> Top Người Đóng Góp</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Tên</th>
                                        <th>Câu Hỏi</th>
                                        <th>Câu Trả Lời</th>
                                        <th>Danh Tiếng</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user, stat : ${topUsers}">
                                        <td th:text="${stat.index + 1}">1</td>
                                        <td th:text="${user.username}">user</td>
                                        <td th:text="${user.questionCount ?: 0}">0</td>
                                        <td th:text="${user.answerCount ?: 0}">0</td>
                                        <td><span class="badge bg-primary" th:text="${user.reputation ?: 0}">0</span></td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(topUsers)}">
                                        <td colspan="5" class="text-center">Chưa có dữ liệu</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Sample chart - replace with real data
        const activityCtx = document.getElementById('activityChart');
        new Chart(activityCtx, {
            type: 'line',
            data: {
                labels: ['T1', 'T2', 'T3', 'T4', 'T5', 'T6'],
                datasets: [{
                    label: 'Câu hỏi',
                    data: [12, 19, 15, 25, 22, 30],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        const userCtx = document.getElementById('userChart');
        new Chart(userCtx, {
            type: 'doughnut',
            data: {
                labels: ['Admin', 'Manager', 'User'],
                datasets: [{
                    data: [5, 10, 85],
                    backgroundColor: ['#dc3545', '#ffc107', '#0066cc']
                }]
            }
        });
    </script>
</body>
</html>
