<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Thẻ - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:replace="~{admin/sidebar :: sidebar}"></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-pencil"></i> Chỉnh Sửa Thẻ</h1>
                    <a th:href="@{/admin/tags}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Quay Lại
                    </a>
                </div>

                <!-- Flash messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Thông Tin Thẻ</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/tags/{id}/edit(id=${tag.id})}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">ID:</label>
                                        <input type="text" class="form-control" th:value="${tag.id}" disabled>
                                    </div>

                                    <div class="mb-3">
                                        <label for="name" class="form-label fw-bold">Tên Thẻ: <span class="text-danger">*</span></label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="name" 
                                               name="name" 
                                               th:value="${tag.name}" 
                                               required 
                                               pattern="[a-z0-9\-]+"
                                               placeholder="ví dụ: java, spring-boot">
                                        <small class="text-muted">Chỉ chữ thường, số và dấu gạch ngang</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label fw-bold">Mô Tả:</label>
                                        <textarea class="form-control" 
                                                  id="description" 
                                                  name="description" 
                                                  rows="4" 
                                                  th:text="${tag.description}"
                                                  placeholder="Nhập mô tả ngắn về thẻ này..."></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Số Câu Hỏi:</label>
                                        <input type="text" class="form-control" th:value="${tag.questionCount}" disabled>
                                        <small class="text-muted">Số câu hỏi đang sử dụng thẻ này</small>
                                    </div>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{/admin/tags/{id}(id=${tag.id})}" class="btn btn-secondary">
                                            <i class="bi bi-x-circle"></i> Hủy
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle"></i> Lưu Thay Đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
