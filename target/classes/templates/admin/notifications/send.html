<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Thông Báo - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:replace="~{admin/sidebar :: sidebar}"></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-bell"></i> Gửi Thông Báo Hệ Thống</h1>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card shadow mb-4">
                            <div class="card-header bg-primary text-white">
                                <h6 class="m-0">Tạo Thông Báo Mới</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-4">
                                    <h6>Gửi Đến:</h6>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="sendType" id="sendAll" checked onclick="showForm('all')">
                                        <label class="btn btn-outline-primary" for="sendAll">
                                            <i class="bi bi-people"></i> Tất Cả Người Dùng
                                        </label>
                                        
                                        <input type="radio" class="btn-check" name="sendType" id="sendRole" onclick="showForm('role')">
                                        <label class="btn btn-outline-primary" for="sendRole">
                                            <i class="bi bi-person-badge"></i> Theo Vai Trò
                                        </label>
                                    </div>
                                </div>

                                <!-- Send to All Form -->
                                <form id="formAll" th:action="@{/admin/notifications/broadcast-all}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Loại Thông Báo:</label>
                                        <select name="type" class="form-select" required>
                                            <option value="INFO">Thông Tin</option>
                                            <option value="SUCCESS">Thành Công</option>
                                            <option value="WARNING">Cảnh Báo</option>
                                            <option value="ERROR">Lỗi</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Tiêu Đề:</label>
                                        <input type="text" name="title" class="form-control" placeholder="Tiêu đề thông báo..." required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Nội Dung:</label>
                                        <textarea name="message" class="form-control" rows="5" placeholder="Nhập nội dung thông báo..." required></textarea>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-send"></i> Gửi Đến Tất Cả Người Dùng
                                        </button>
                                    </div>
                                </form>

                                <!-- Send to Role Form -->
                                <form id="formRole" th:action="@{/admin/notifications/broadcast-role}" method="post" style="display:none;">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Loại Thông Báo:</label>
                                        <select name="type" class="form-select" required>
                                            <option value="INFO">Thông Tin</option>
                                            <option value="SUCCESS">Thành Công</option>
                                            <option value="WARNING">Cảnh Báo</option>
                                            <option value="ERROR">Lỗi</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Chọn Vai Trò:</label>
                                        <select name="role" class="form-select" required>
                                            <option value="USER">Người Dùng</option>
                                            <option value="MANAGER">Quản Lý</option>
                                            <option value="ADMIN">Quản Trị Viên</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Tiêu Đề:</label>
                                        <input type="text" name="title" class="form-control" placeholder="Tiêu đề thông báo..." required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Nội Dung:</label>
                                        <textarea name="message" class="form-control" rows="5" placeholder="Nhập nội dung thông báo..." required></textarea>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-warning btn-lg">
                                            <i class="bi bi-send"></i> Gửi Theo Vai Trò
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showForm(type) {
            document.getElementById('formAll').style.display = type === 'all' ? 'block' : 'none';
            document.getElementById('formRole').style.display = type === 'role' ? 'block' : 'none';
        }
    </script>
</body>
</html>
