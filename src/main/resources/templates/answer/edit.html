<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${pageTitle}">Edit Answer</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Edit Answer</h1>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/answers/{id}/edit(id=${answer.id})}" th:object="${answer}" method="post">
                <div class="mb-3">
                    <label for="body" class="form-label">Answer</label>
                    <textarea class="form-control" th:field="*{body}" id="body" rows="15" required></textarea>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                    <a th:href="@{/questions/{id}(id=${answer.question.id})}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
