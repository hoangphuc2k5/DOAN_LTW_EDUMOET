<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head><title th:text="${pageTitle}">System Settings</title></head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div th:replace="~{admin/sidebar :: sidebar}"></div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4">
                <h1 class="h2 pt-3"><i class="bi bi-gear"></i> System Settings</h1>

                <!-- Alerts -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/admin/system/settings/update}" method="post" th:object="${settings}">
                    <input type="hidden" th:field="*{id}">

                    <!-- General Settings -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5><i class="bi bi-info-circle"></i> General Settings</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Site Name:</label>
                                    <input type="text" class="form-control" th:field="*{siteName}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contact Email:</label>
                                    <input type="email" class="form-control" th:field="*{contactEmail}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Site Description:</label>
                                <textarea class="form-control" rows="3" th:field="*{siteDescription}"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Language:</label>
                                    <select class="form-select" th:field="*{language}">
                                        <option value="en">English</option>
                                        <option value="vi">Tiếng Việt</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Theme:</label>
                                    <select class="form-select" th:field="*{theme}">
                                        <option value="light">Light</option>
                                        <option value="dark">Dark</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Features -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-success text-white">
                            <h5><i class="bi bi-toggles"></i> Feature Flags</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" th:field="*{enableRegistration}">
                                <label class="form-check-label">Enable User Registration</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" th:field="*{enableComments}">
                                <label class="form-check-label">Enable Comments</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" th:field="*{requireEmailVerification}">
                                <label class="form-check-label">Require Email Verification</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" th:field="*{requireModeration}">
                                <label class="form-check-label">Require Content Moderation</label>
                            </div>
                        </div>
                    </div>

                    <!-- Points System -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-warning text-white">
                            <h5><i class="bi bi-star"></i> Points System</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Points per Question:</label>
                                    <input type="number" class="form-control" th:field="*{pointsPerQuestion}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Points per Answer:</label>
                                    <input type="number" class="form-control" th:field="*{pointsPerAnswer}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Points per Accepted Answer:</label>
                                    <input type="number" class="form-control" th:field="*{pointsPerAcceptedAnswer}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Save All Settings
                    </button>
                </form>
            </main>
        </div>
    </div>
    <style>
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
    </style>
</div>
</body>
</html>
