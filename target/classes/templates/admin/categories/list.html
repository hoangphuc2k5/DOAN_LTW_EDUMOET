<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Chuyên Mục - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:replace="~{admin/sidebar :: sidebar}"></div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-folder"></i> Quản Lý Chuyên Mục</h1>
                    <div class="btn-toolbar">
                        <a th:href="@{/admin/categories/new}" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Tạo Chuyên Mục Mới
                        </a>
                    </div>
                </div>

                <!-- Alert Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Categories Table -->
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h6 class="m-0"><i class="bi bi-list-ul"></i> Danh Sách Chuyên Mục</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên Chuyên Mục</th>
                                        <th>Mô Tả</th>
                                        <th>Số Câu Hỏi</th>
                                        <th>Trạng Thái</th>
                                        <th>Thao Tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td th:text="${category.id}">1</td>
                                        <td>
                                            <strong th:text="${category.name}">Category Name</strong>
                                        </td>
                                        <td th:text="${category.description}">Description</td>
                                        <td>
                                            <span class="badge bg-info" th:text="${category.questionCount ?: 0}">0</span>
                                        </td>
                                        <td>
                                            <span th:if="${category.isActive}" class="badge bg-success">Hoạt Động</span>
                                            <span th:unless="${category.isActive}" class="badge bg-secondary">Không Hoạt Động</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/admin/categories/{id}/edit(id=${category.id})}" class="btn btn-outline-primary" title="Sửa">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <form th:action="@{/admin/categories/{id}/toggle-active(id=${category.id})}" method="post" style="display:inline;">
                                                    <button type="submit" class="btn btn-outline-warning" th:title="${category.isActive} ? 'Vô Hiệu Hóa' : 'Kích Hoạt'">
                                                        <i th:class="${category.isActive} ? 'bi bi-toggle-on' : 'bi bi-toggle-off'"></i>
                                                    </button>
                                                </form>
                                                <form th:action="@{/admin/categories/{id}/delete(id=${category.id})}" method="post" style="display:inline;" onsubmit="return confirm('Bạn có chắc muốn xóa chuyên mục này?')">
                                                    <button type="submit" class="btn btn-outline-danger" title="Xóa">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(categories)}">
                                        <td colspan="6" class="text-center">Chưa có chuyên mục nào</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
