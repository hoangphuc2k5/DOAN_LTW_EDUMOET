# ========== Server ==========
server.port=8080
spring.application.name=stackoverflow-clone

# ========== Database (SQL Server) ==========
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LTW1;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ========== JPA / Hibernate ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=true

# ========== Thymeleaf ==========
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ========== Encoding / i18n ==========
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8

# ========== JWT ==========
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# ========== Logging ==========
logging.level.org.springframework.security=DEBUG
logging.level.com.stackoverflow=DEBUG

# ========== File Upload ==========
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=uploads/images

# ========== WebSocket (custom usage via @Value) ==========
spring.websocket.path=/ws
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=10485760

# ========== Static Resource Cache (1 year) ==========
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# ========== Session ==========
server.servlet.session.timeout=24h
spring.session.timeout=86400
