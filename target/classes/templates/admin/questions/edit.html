<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/admin-layout}">
<head>
    <title>Edit Question - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Title -->
    <div layout:fragment="page-title">
        <i class="bi bi-pencil"></i> Edit Question
    </div>
    
    <!-- Page Description -->
    <div layout:fragment="page-description">
        Modify question details and settings
    </div>
    
    <!-- Admin Content -->
    <div layout:fragment="admin-content">

        <!-- Question Details -->
        <div class="row">
            <div class="col-md-8">
                <div class="admin-card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-question-circle"></i> Question Details
                                </h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/questions/{id}/edit(id=${question.id})}" method="post">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title" name="title" 
                                               th:value="${question.title}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="body" class="form-label">Body</label>
                                        <textarea class="form-control" id="body" name="body" rows="10" required
                                                  th:text="${question.body}"></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="tags" class="form-label">Tags</label>
                                        <input type="text" class="form-control" id="tags" name="tags" 
                                               placeholder="Enter tags separated by commas"
                                               th:value="${#strings.listJoin(question.tags.![name], ', ')}">
                                        <div class="form-text">Separate multiple tags with commas</div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="isApproved" name="isApproved" 
                                                       th:checked="${question.isApproved}">
                                                <label class="form-check-label" for="isApproved">
                                                    Approved
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="isPinned" name="isPinned" 
                                                       th:checked="${question.isPinned}">
                                                <label class="form-check-label" for="isPinned">
                                                    Pinned
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row mt-3">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="isLocked" name="isLocked" 
                                                       th:checked="${question.isLocked}">
                                                <label class="form-check-label" for="isLocked">
                                                    Locked
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary admin-btn">
                                    <i class="bi bi-check"></i> Save Changes
                                </button>
                                <a th:href="@{/admin/questions}" class="btn btn-secondary admin-btn ms-2">
                                    <i class="bi bi-x"></i> Cancel
                                </a>
                            </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
            <div class="col-md-4">
                <!-- Question Stats -->
                <div class="admin-card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="bi bi-graph-up"></i> Statistics
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <div class="h4 text-primary" th:text="${question.votes}">0</div>
                                        <div class="text-muted small">Votes</div>
                                    </div>
                                    <div class="col-6">
                                        <div class="h4 text-info" th:text="${question.views}">0</div>
                                        <div class="text-muted small">Views</div>
                                    </div>
                                </div>
                                <div class="row text-center mt-3">
                                    <div class="col-6">
                                        <div class="h4 text-success" th:text="${question.answerCount}">0</div>
                                        <div class="text-muted small">Answers</div>
                                    </div>
                                    <div class="col-6">
                                        <div class="h4 text-warning" th:text="${question.tags.size()}">0</div>
                                        <div class="text-muted small">Tags</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                <!-- Author Info -->
                <div class="admin-card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="bi bi-person"></i> Author
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <img th:src="${question.author.profileImage != null ? question.author.profileImage : 'https://via.placeholder.com/48'}" 
                                         class="rounded-circle me-3" width="48" height="48" alt="avatar">
                                    <div>
                                        <div class="fw-bold" th:text="${question.author.username}">username</div>
                                        <div class="text-muted small" th:text="${question.author.reputation}">0 reputation</div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <a th:href="@{/admin/users/{id}(id=${question.author.id})}" class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-person-gear"></i> View Profile
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                <!-- Quick Actions -->
                <div class="admin-card">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="bi bi-lightning"></i> Quick Actions
                                </h6>
                            </div>
                            <div class="card-body">
                            <div class="d-grid gap-2">
                                <a th:href="@{/questions/{id}(id=${question.id})}" class="btn btn-outline-primary btn-sm admin-btn">
                                    <i class="bi bi-eye"></i> View Question
                                </a>
                                <button class="btn btn-outline-success btn-sm admin-btn" onclick="approveQuestion()">
                                    <i class="bi bi-check-circle"></i> Approve
                                </button>
                                <button class="btn btn-outline-warning btn-sm admin-btn" onclick="pinQuestion()">
                                    <i class="bi bi-pin-angle"></i> Pin/Unpin
                                </button>
                                <button class="btn btn-outline-danger btn-sm admin-btn" onclick="deleteQuestion()">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>

function approveQuestion() {
    if (confirm('Are you sure you want to approve this question?')) {

        alert('Approve functionality will be implemented');
    }
}

    }

    if (confirm('Are you sure you want to delete this question? This action cannot be undone.')) {
        // TODO: Implement delete functionality
        alert('Delete functionality will be implemented');
    }
}
</script>
</body>
</html>
