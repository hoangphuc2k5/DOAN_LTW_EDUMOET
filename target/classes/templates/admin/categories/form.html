<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id == null} ? 'Tạo Chuyên Mục Mới' : 'Sửa Chuyên Mục'">Chuyên Mục - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:replace="~{admin/sidebar :: sidebar}"></div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-folder-plus"></i>
                        <span th:text="${category.id == null} ? 'Tạo Chuyên Mục Mới' : 'Sửa Chuyên Mục'">Chuyên Mục</span>
                    </h1>
                    <div class="btn-toolbar">
                        <a th:href="@{/admin/categories}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Quay Lại
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card shadow mb-4">
                            <div class="card-header bg-primary text-white">
                                <h6 class="m-0">Thông Tin Chuyên Mục</h6>
                            </div>
                            <div class="card-body">
                                <form th:action="${category.id == null} ? @{/admin/categories/new} : @{/admin/categories/{id}/edit(id=${category.id})}" 
                                      th:object="${category}" 
                                      method="post">
                                    
                                    <div class="mb-3">
                                        <label for="name" class="form-label fw-bold">Tên Chuyên Mục: <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                                        <small class="text-muted">Tên chuyên mục phải là duy nhất</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label fw-bold">Mô Tả:</label>
                                        <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="3" placeholder="Mô tả ngắn về chuyên mục này..."></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="slug" class="form-label fw-bold">Slug (URL):</label>
                                        <input type="text" class="form-control" id="slug" name="slug" th:field="*{slug}" placeholder="Tự động tạo nếu để trống">
                                        <small class="text-muted">VD: java, python, web-development</small>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="icon" class="form-label fw-bold">Icon (Bootstrap Icon):</label>
                                            <input type="text" class="form-control" id="icon" name="icon" th:field="*{icon}" placeholder="bi-code">
                                            <small class="text-muted">VD: bi-code, bi-gear, bi-stars</small>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="color" class="form-label fw-bold">Màu Sắc:</label>
                                            <input type="color" class="form-control form-control-color" id="color" name="color" th:field="*{color}" value="#0066cc">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="displayOrder" class="form-label fw-bold">Thứ Tự Hiển Thị:</label>
                                            <input type="number" class="form-control" id="displayOrder" name="displayOrder" th:field="*{displayOrder}" value="0">
                                            <small class="text-muted">Số nhỏ hơn hiển thị trước</small>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-bold">Trạng Thái:</label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="isActive" name="isActive" th:field="*{isActive}" checked>
                                                <label class="form-check-label" for="isActive">Hoạt Động</label>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{/admin/categories}" class="btn btn-secondary">
                                            <i class="bi bi-x-circle"></i> Hủy
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-save"></i>
                                            <span th:text="${category.id == null} ? 'Tạo Chuyên Mục' : 'Lưu Thay Đổi'">Lưu</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-generate slug from name
        document.getElementById('name').addEventListener('input', function() {
            if (!document.getElementById('slug').value) {
                const slug = this.value.toLowerCase()
                    .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-+|-+$/g, '');
                document.getElementById('slug').value = slug;
            }
        });
    </script>
</body>
</html>
