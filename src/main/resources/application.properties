# Server Configuration
server.port=8080
spring.application.name=stackoverflow-clone

# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LTW1;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.stackoverflow=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=uploads/images

# WebSocket Configuration
spring.websocket.path=/ws
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=10485760

# Cache Configuration for Images
spring.resources.cache.cachecontrol.max-age=31536000
spring.resources.cache.cachecontrol.cache-public=true

# Session Configuration for WebSocket
spring.session.timeout=86400
server.servlet.session.timeout=24h