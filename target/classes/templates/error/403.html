<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Truy Cập Bị Từ Chối</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 600px;
            text-align: center;
        }
        .error-icon {
            font-size: 6rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }
        .error-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin: 1rem 0;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-shield-exclamation error-icon"></i>
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Truy Cập Bị Từ Chối</h2>
        <p class="error-message">
            Xin lỗi, bạn không có quyền truy cập vào trang này.<br>
            Vui lòng đăng nhập với tài khoản có quyền phù hợp hoặc liên hệ quản trị viên.
        </p>
        <div class="mt-4">
            <a href="/" class="btn-home me-2">
                <i class="bi bi-house-door"></i> Về Trang Chủ
            </a>
            <a href="/login" class="btn btn-outline-primary" style="border-radius: 50px; padding: 12px 30px;">
                <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
            </a>
        </div>
    </div>
</body>
</html>
