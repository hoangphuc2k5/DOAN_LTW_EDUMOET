<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head><title th:text="${pageTitle}">User Profile</title></head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <!-- Profile Header -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Avatar">
                        <h4 th:text="${user.username}">Username</h4>
                        <span class="badge bg-primary" th:text="${user.role}">ROLE</span>
                        
                        <!-- Follow Button -->
                        <div class="mt-3" sec:authorize="isAuthenticated()">
                            <form th:action="@{/follow/{username}(username=${user.username})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="bi bi-person-plus"></i> Follow
                                </button>
                            </form>
                            <a th:href="@{/messages/compose(to=${user.username})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-envelope"></i> Message
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <h2 th:text="${user.username} + '&apos;s Profile'">Profile</h2>
                        
                        <p class="text-muted" th:text="${user.bio}" th:if="${user.bio}">Bio goes here...</p>
                        <p class="text-muted" th:unless="${user.bio}"><em>No bio yet</em></p>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <p th:if="${user.location}"><i class="bi bi-geo-alt"></i> <span th:text="${user.location}">Location</span></p>
                                <p th:if="${user.website}">
                                    <i class="bi bi-globe"></i> 
                                    <a th:href="${user.website}" target="_blank" th:text="${user.website}">website</a>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p th:if="${user.githubUrl}">
                                    <i class="bi bi-github"></i> 
                                    <a th:href="${user.githubUrl}" target="_blank">GitHub</a>
                                </p>
                                <p><i class="bi bi-calendar"></i> Joined <span th:text="${#temporals.format(user.createdAt, 'MMMM yyyy')}">Date</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Points</h5>
                        <h2 th:text="${user.points}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Level</h5>
                        <h2 th:text="${user.level}">1</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Following</h5>
                        <h2 th:text="${user.following != null ? user.following.size() : 0}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5>Followers</h5>
                        <h2 th:text="${user.followers != null ? user.followers.size() : 0}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-activity"></i> Recent Activity</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Activity feed coming soon!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
