<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>My Groups</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h2>My Groups</h2>
                </div>
                <div class="col text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                        Create New Group
                    </button>
                </div>
            </div>

            <!-- Group List -->
            <div class="row">
                <div class="col-md-4 mb-4" th:each="group : ${groups}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${group.name}">Group Name</h5>
                            <p class="card-text" th:text="${group.description}">Description</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small th:text="${'Members: ' + group.members.size()}">Members: 0</small>
                                <a th:href="@{'/groups/' + ${group.id}}" class="btn btn-outline-primary btn-sm">View Group</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Group Modal -->
        <div class="modal fade" id="createGroupModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/api/groups}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Create New Group</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="groupName" class="form-label">Group Name</label>
                                <input type="text" class="form-control" id="groupName" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="groupDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="groupDescription" name="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isPrivate" name="isPrivate">
                                    <label class="form-check-label" for="isPrivate">
                                        Private Group
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Group</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- WebSocket Connection Script -->
    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            const socket = new SockJS('/ws');
            const stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                stompClient.subscribe('/topic/group.updates', function(message) {
                    // Show notification for group updates
                    const notification = JSON.parse(message.body);
                    showNotification(notification);
                });
            });

            function showNotification(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerHTML = `
                    <div class="toast-header">
                        <strong class="me-auto">Group Update</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">${message}</div>
                `;
                document.getElementById('toastContainer').appendChild(toast);
                new bootstrap.Toast(toast).show();
            }
        </script>
    </th:block>
</body>
</html>
