<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Duyệt - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:replace="~{admin/sidebar :: sidebar}"></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-shield-check"></i> Bảng Điều Khiển Kiểm Duyệt</h1>
                </div>

                <!-- Statistics -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title">Câu Hỏi Chờ Duyệt</h5>
                                        <h2 class="mb-0" th:text="${pendingQuestions}">0</h2>
                                    </div>
                                    <div>
                                        <i class="bi bi-question-circle" style="font-size: 3rem;"></i>
                                    </div>
                                </div>
                                <a th:href="@{/admin/moderation/questions/pending}" class="btn btn-light btn-sm mt-3">
                                    <i class="bi bi-eye"></i> Xem Tất Cả
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title">Bình Luận Chờ Duyệt</h5>
                                        <h2 class="mb-0" th:text="${pendingComments}">0</h2>
                                    </div>
                                    <div>
                                        <i class="bi bi-chat-left-text" style="font-size: 3rem;"></i>
                                    </div>
                                </div>
                                <a th:href="@{/admin/moderation/comments/pending}" class="btn btn-light btn-sm mt-3">
                                    <i class="bi bi-eye"></i> Xem Tất Cả
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h6 class="m-0"><i class="bi bi-clock-history"></i> Hoạt Động Gần Đây</h6>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" th:if="${#lists.isEmpty(pendingQuestionsList) and #lists.isEmpty(pendingCommentsList)}">
                            <i class="bi bi-check-circle"></i> Tuyệt vời! Không có mục nào chờ duyệt.
                        </div>

                        <div th:if="${not #lists.isEmpty(pendingQuestionsList)}">
                            <h6>Câu Hỏi Mới Nhất Chờ Duyệt:</h6>
                            <div class="list-group mb-4">
                                <div class="list-group-item" th:each="q : ${pendingQuestionsList}">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="mb-1" th:text="${q.title}">Question title</h6>
                                            <small class="text-muted">
                                                bởi <span th:text="${q.author.username}">author</span> - 
                                                <span th:text="${#temporals.format(q.createdAt, 'dd/MM/yyyy HH:mm')}">date</span>
                                            </small>
                                        </div>
                                        <div>
                                            <form th:action="@{/admin/moderation/questions/{id}/approve(id=${q.id})}" method="post" style="display:inline;">
                                                <button type="submit" class="btn btn-sm btn-success">
                                                    <i class="bi bi-check"></i> Duyệt
                                                </button>
                                            </form>
                                            <form th:action="@{/admin/moderation/questions/{id}/reject(id=${q.id})}" method="post" style="display:inline;">
                                                <button type="submit" class="btn btn-sm btn-danger">
                                                    <i class="bi bi-x"></i> Từ Chối
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:if="${not #lists.isEmpty(pendingCommentsList)}">
                            <h6>Bình Luận Mới Nhất Chờ Duyệt:</h6>
                            <div class="list-group">
                                <div class="list-group-item" th:each="c : ${pendingCommentsList}">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <p class="mb-1" th:text="${#strings.abbreviate(c.body, 100)}">Comment text</p>
                                            <small class="text-muted">
                                                bởi <span th:text="${c.author.username}">author</span> - 
                                                <span th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy HH:mm')}">date</span>
                                            </small>
                                        </div>
                                        <div>
                                            <form th:action="@{/admin/moderation/comments/{id}/approve(id=${c.id})}" method="post" style="display:inline;">
                                                <button type="submit" class="btn btn-sm btn-success">
                                                    <i class="bi bi-check"></i> Duyệt
                                                </button>
                                            </form>
                                            <form th:action="@{/admin/moderation/comments/{id}/reject(id=${c.id})}" method="post" style="display:inline;">
                                                <button type="submit" class="btn btn-sm btn-danger">
                                                    <i class="bi bi-x"></i> Từ Chối
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
